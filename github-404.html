<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0071e3">
    <title>重定向中 - PtvAlert</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1e;
            color: white;
            text-align: center;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0071e3;
        }
        
        p {
            margin: 10px 0;
            line-height: 1.5;
        }
        
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #0071e3;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button {
            display: inline-block;
            background-color: #0071e3;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        // GitHub Pages SPA路由重定向脚本
        (function() {
            var redirectTarget = '/';
            var repo = '';
            
            // 确定仓库名称
            var pathSegments = window.location.pathname.split('/');
            if (pathSegments.length >= 2 && pathSegments[1]) {
                repo = pathSegments[1];
                redirectTarget = '/' + repo + '/';
            }
            
            // 可能的404原因
            var possibleReasons = [
                "您尝试直接访问服务工作线程脚本",
                "您尝试访问一个不存在的路由",
                "您尝试访问GitHub Pages上的API端点"
            ];
            
            // 显示可能的原因
            window.addEventListener('DOMContentLoaded', function() {
                // 更新原因列表
                var reasonList = document.getElementById('reasonList');
                possibleReasons.forEach(function(reason) {
                    var li = document.createElement('li');
                    li.textContent = reason;
                    reasonList.appendChild(li);
                });
                
                // 设置返回链接
                var homeButton = document.getElementById('homeButton');
                homeButton.href = redirectTarget;
                
                // 添加自动重定向
                setTimeout(function() {
                    window.location.href = redirectTarget;
                }, 5000);
                
                // 显示倒计时
                var counter = 5;
                var countdownElement = document.getElementById('countdown');
                var interval = setInterval(function() {
                    counter--;
                    countdownElement.textContent = counter;
                    if (counter <= 0) {
                        clearInterval(interval);
                    }
                }, 1000);
            });
        })();
    </script>
</head>
<body>
    <div class="container">
        <h1>404 - 页面未找到</h1>
        <p>您尝试访问的页面在 GitHub Pages 上不可用</p>
        <div class="loader"></div>
        <p>可能的原因：</p>
        <ul id="reasonList" style="text-align: left;"></ul>
        <p>将在 <span id="countdown">5</span> 秒后自动返回首页</p>
        <a id="homeButton" href="/" class="button">立即返回首页</a>
    </div>
    
    <!-- 尝试自动修复Service Worker -->
    <script>
        // 尝试注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                var basePath = '/';
                var pathSegments = window.location.pathname.split('/');
                if (pathSegments.length >= 2 && pathSegments[1]) {
                    basePath = '/' + pathSegments[1] + '/';
                }
                
                navigator.serviceWorker.register(basePath + 'service-worker.js', {scope: basePath})
                    .then(function(reg) {
                        console.log('Service Worker注册成功:', reg.scope);
                    })
                    .catch(function(error) {
                        console.error('Service Worker注册失败:', error);
                    });
            });
        }
    </script>
</body>
</html>
