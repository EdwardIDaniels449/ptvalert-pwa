<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推送通知发送工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        textarea {
            height: 100px;
        }
        
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #005ab8;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 4px;
            white-space: pre-wrap;
            display: none;
        }
        
        .error {
            color: #d9534f;
            background: #f2dede;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>推送通知发送工具</h1>
    
    <div class="error" id="error-message"></div>
    
    <div class="form-group">
        <label for="worker-url">Cloudflare Worker URL:</label>
        <input type="text" id="worker-url" value="https://push-notification-service.您的用户名.workers.dev/api/send-notification">
    </div>
    
    <div class="form-group">
        <label for="marker-id">标记ID:</label>
        <input type="text" id="marker-id" placeholder="marker-123">
    </div>
    
    <div class="form-group">
        <label for="title">标记标题:</label>
        <input type="text" id="title" placeholder="新的交通路况">
    </div>
    
    <div class="form-group">
        <label for="location">位置:</label>
        <input type="text" id="location" placeholder="上海市黄浦区">
    </div>
    
    <div class="form-group">
        <label for="description">描述:</label>
        <textarea id="description" placeholder="这里是标记的详细描述"></textarea>
    </div>
    
    <div class="form-group">
        <label for="lat">纬度:</label>
        <input type="text" id="lat" placeholder="31.2304">
    </div>
    
    <div class="form-group">
        <label for="lng">经度:</label>
        <input type="text" id="lng" placeholder="121.4737">
    </div>
    
    <button id="send-button">发送通知</button>
    
    <div class="result" id="result"></div>
    
    <script>
        document.getElementById('send-button').addEventListener('click', sendNotification);
        
        async function sendNotification() {
            const errorMsg = document.getElementById('error-message');
            errorMsg.style.display = 'none';
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const workerUrl = document.getElementById('worker-url').value.trim();
            const markerId = document.getElementById('marker-id').value.trim();
            const title = document.getElementById('title').value.trim();
            const location = document.getElementById('location').value.trim();
            const description = document.getElementById('description').value.trim();
            const lat = parseFloat(document.getElementById('lat').value.trim()) || 0;
            const lng = parseFloat(document.getElementById('lng').value.trim()) || 0;
            
            if (!workerUrl) {
                showError('请输入Worker URL');
                return;
            }
            
            if (!markerId) {
                showError('请输入标记ID');
                return;
            }
            
            try {
                const markerData = {
                    id: markerId,
                    title: title || '未命名标记',
                    location: location || '未知位置',
                    description: description || '',
                    lat: lat,
                    lng: lng,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        markerId: markerId,
                        markerData: markerData
                    })
                });
                
                const result = await response.json();
                
                resultDiv.textContent = JSON.stringify(result, null, 2);
                resultDiv.style.display = 'block';
                
                if (!response.ok) {
                    showError('发送失败: ' + (result.error || response.statusText));
                }
            } catch (error) {
                showError('发送失败: ' + error.message);
            }
        }
        
        function showError(message) {
            const errorMsg = document.getElementById('error-message');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
