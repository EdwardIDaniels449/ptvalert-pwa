<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>极简Google地图测试</title>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -37.8136, lng: 144.9631},
                zoom: 12
            });
            
            var marker = new google.maps.Marker({
                position: {lat: -37.8136, lng: 144.9631},
                map: map,
                title: 'Melbourne'
            });
        }
    </script>
    
    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE-oMIlcnOeqplgMmL9y1qcU6A9-HBu9U&callback=initMap" 
        async 
        defer
    ></script>
</body>
</html>
