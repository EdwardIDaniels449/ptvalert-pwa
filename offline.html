<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>离线模式 - PtvAlert</title>
    <link rel="manifest" href="/ptvalert-pwa/manifest.json">
    <meta name="theme-color" content="#0071e3">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }
        
        body {
            background-color: #1c1c1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
            width: 90%;
            background-color: #2c2c2e;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fade-in 0.5s ease-out;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 18px;
            margin-bottom: 20px;
            background-color: #0071e3;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 113, 227, 0.4);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #aaa;
            line-height: 1.5;
        }
        
        .reload-btn {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-block;
        }
        
        .reload-btn:hover {
            background-color: #0077ed;
        }
        
        .features-list {
            text-align: left;
            margin: 25px 0;
            color: #ccc;
        }
        
        .features-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .features-list li:before {
            content: "•";
            position: absolute;
            left: 10px;
            color: #0071e3;
        }
        
        .offline-footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .signal-icon {
            font-size: 36px;
            color: #ff3b30;
            margin-bottom: 15px;
        }
        
        /* 夜间模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
            }
        }
        
        /* 动画效果 */
        .wifi-icon {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto 20px;
        }
        
        .wifi-circle {
            position: absolute;
            border: 2px solid #ff3b30;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .wifi-circle.c1 {
            width: 20px;
            height: 20px;
            left: 20px;
            top: 20px;
            animation-delay: 0s;
        }
        
        .wifi-circle.c2 {
            width: 35px;
            height: 35px;
            left: 12.5px;
            top: 12.5px;
            animation-delay: 0.3s;
        }
        
        .wifi-circle.c3 {
            width: 50px;
            height: 50px;
            left: 5px;
            top: 5px;
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            70% {
                transform: scale(1.2);
                opacity: 0;
            }
            100% {
                transform: scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="wifi-icon">
            <div class="wifi-circle c1"></div>
            <div class="wifi-circle c2"></div>
            <div class="wifi-circle c3"></div>
        </div>
        
        <h1>您当前处于离线状态</h1>
        <p>无法连接到网络。请检查您的网络连接，然后重试。</p>
        
        <p>离线模式下，您可以访问缓存的内容，但某些功能可能受限。</p>
        
        <ul class="features-list">
            <li>查看已缓存的地图区域</li>
            <li>查看已加载的事件</li>
            <li>创建离线报告（将在恢复连接后同步）</li>
        </ul>
        
        <button class="reload-btn" onclick="window.location.reload()">重新连接</button>
        
        <div class="offline-footer">
            PtvAlert 网页版 | 离线模式
        </div>
    </div>

    <script>
        // 检测网络状态变化
        window.addEventListener('online', () => {
            window.location.href = './';
        });
        
        // 存储离线报告的基本框架
        function setupOfflineSupport() {
            if ('serviceWorker' in navigator && 'SyncManager' in window) {
                // 在这里可以添加离线报告支持的代码
                console.log('设备支持后台同步');
            }
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            setupOfflineSupport();
        });
    </script>
</body>
</html>
