<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>离线模式 - PtvAlert</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f7;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 500px;
            background-color: white;
            border-radius: 16px;
            padding: 30px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            background-color: #f1f1f1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 16px;
            color: #1c1c1e;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
            margin-bottom: 30px;
        }
        
        .retry-button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .retry-button:hover {
            background-color: #005ebd;
        }

        /* 移动设备优化 */
        @media (max-width: 480px) {
            .offline-container {
                width: 90%;
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📶</div>
        <h1>您当前处于离线状态</h1>
        <p>无法连接到互联网。请检查您的网络连接，然后重试。</p>
        <button class="retry-button" onclick="window.location.reload()">重新连接</button>
    </div>
    
    <script>
        // 简单检测网络状态变化
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // 如果按下重试按钮，尝试重新加载页面
        document.querySelector('.retry-button').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
