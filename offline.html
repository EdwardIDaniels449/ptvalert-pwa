<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0071e3">
    <title>PtvAlert - 离线模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            width: 100%;
            min-height: 100vh;
            background-color: #1c1c1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            width: 100%;
            padding: 30px 20px;
            background-color: rgba(50, 50, 54, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }
        
        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #0071e3;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #bbb;
            line-height: 1.5;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: background-color 0.2s ease;
            width: 100%;
            max-width: 300px;
        }
        
        .button:hover, .button:active {
            background-color: #0084ff;
        }
        
        .network-status {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #cc0000;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-indicator.online {
            background-color: #34c759;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">📶</div>
        <h1 id="title">您当前处于离线状态</h1>
        <p id="message">无法连接到网络。请检查您的网络连接并重试。您可以访问已缓存的内容，或稍后重新尝试连接。</p>
        
        <button class="button" id="retryButton" onclick="retryConnection()">重试连接</button>
        
        <div class="network-status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">离线</span>
        </div>
    </div>

    <script>
        // 简单的语言切换逻辑
        const texts = {
            zh: {
                title: '您当前处于离线状态',
                message: '无法连接到网络。请检查您的网络连接并重试。您可以访问已缓存的内容，或稍后重新尝试连接。',
                retry: '重试连接',
                offline: '离线',
                online: '在线',
                checking: '检查连接...'
            },
            en: {
                title: 'You are currently offline',
                message: 'Unable to connect to the network. Please check your network connection and try again. You can access cached content or try to reconnect later.',
                retry: 'Retry Connection',
                offline: 'Offline',
                online: 'Online',
                checking: 'Checking connection...'
            }
        };
        
        // 检测语言
        const lang = navigator.language.includes('zh') ? 'zh' : 'en';
        
        // 更新文本
        document.getElementById('title').textContent = texts[lang].title;
        document.getElementById('message').textContent = texts[lang].message;
        document.getElementById('retryButton').textContent = texts[lang].retry;
        document.getElementById('statusText').textContent = texts[lang].offline;
        
        // 检查网络状态
        function updateNetworkStatus() {
            const online = navigator.onLine;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (online) {
                statusIndicator.classList.add('online');
                statusText.textContent = texts[lang].online;
            } else {
                statusIndicator.classList.remove('online');
                statusText.textContent = texts[lang].offline;
            }
        }
        
        // 初始化检查
        updateNetworkStatus();
        
        // 监听网络状态变化
        window.addEventListener('online', function() {
            updateNetworkStatus();
            // 如果在线，尝试自动重新加载
            setTimeout(function() {
                window.location.href = './';
            }, 1500);
        });
        
        window.addEventListener('offline', updateNetworkStatus);
        
        // 重试连接
        function retryConnection() {
            const statusText = document.getElementById('statusText');
            statusText.textContent = texts[lang].checking;
            
            // 检查连接并重新加载
            setTimeout(function() {
                if (navigator.onLine) {
                    window.location.href = './';
                } else {
                    updateNetworkStatus();
                }
            }, 1000);
        }
    </script>
</body>
</html>
