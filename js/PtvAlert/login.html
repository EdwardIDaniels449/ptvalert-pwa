        // Ê∏∏ÂÆ¢ÁôªÂΩï - ‰Ωú‰∏∫ÂèØÈù†ÁöÑÂ§áÈÄâÁôªÂΩïÊñπÂºè
        guestLoginButton.addEventListener('click', function(e) {
            e.preventDefault();
            
            loadingIndicator.style.display = 'block';
            clearErrors(); // Ê∏ÖÈô§‰πãÂâçÁöÑÊâÄÊúâÈîôËØØ‰ø°ÊÅØ
            
            console.log("Ê≠£Âú®‰ΩøÁî®Êú¨Âú∞Ê∏∏ÂÆ¢Ê®°Âºè...");
            
            try {
                // Á°Æ‰øùlocalStorageÂèØÁî®
                const testKey = '_test_localStorage_';
                localStorage.setItem(testKey, '1');
                if (localStorage.getItem(testKey) !== '1') {
                    throw new Error('localStorage‰∏çÂèØÁî®');
                }
                localStorage.removeItem(testKey);
                
                // ËÆæÁΩÆÊ∏∏ÂÆ¢Ê†áËØÜÔºå‰∏ç‰ΩøÁî®FirebaseËÆ§ËØÅ
                const guestId = 'guest_' + Math.random().toString(36).substring(2, 12);
                localStorage.setItem('isGuestUser', 'true');
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('guestId', guestId);
                
                loadingIndicator.style.display = 'none';
                successMessage.textContent = currentLang === 'zh' ? 'Ê∏∏ÂÆ¢ÁôªÂΩïÊàêÂäü' : 'Guest login successful';
                successMessage.style.display = 'block';
                
                console.log("Ê∏∏ÂÆ¢ÁôªÂΩïÊàêÂäüÔºåÂç≥Â∞ÜË∑≥ËΩ¨Âà∞‰∏ªÈ°µ...");
                console.log("Ê∏∏ÂÆ¢ID:", guestId);
                
                // Á°Æ‰øùlocalStorageËÆæÁΩÆÊàêÂäüÂêéÂÜçË∑≥ËΩ¨
                setTimeout(function() {
                    if (localStorage.getItem('isGuestUser') === 'true' && 
                        localStorage.getItem('userLoggedIn') === 'true') {
                        window.location.href = 'index.html';
                    } else {
                        throw new Error("localStorageËÆæÁΩÆÂ§±Ë¥•");
                    }
                }, 1000);
            } catch (error) {
                console.error("Ê∏∏ÂÆ¢ÁôªÂΩïÂá∫Èîô:", error);
                loadingIndicator.style.display = 'none';
                showError('generalError', currentLang === 'zh' ? 
                    'Ê∏∏ÂÆ¢ÁôªÂΩïÂ§±Ë¥•: ' + error.message : 
                    'Guest login failed: ' + error.message);
                    
                // Â¶ÇÊûúÊòØlocalStorage‰∏çÂèØÁî®ÔºåÂàôÊèê‰æõCookieÊõø‰ª£ÊñπÊ°à
                if (error.message && error.message.includes('localStorage')) {
                    // Â∞ùËØï‰ΩøÁî®cookie‰Ωú‰∏∫Â§áÈÄâ
                    try {
                        document.cookie = "isGuestUser=true; path=/; max-age=86400";

                        successMessage.textContent = currentLang === 'zh' ? 'Ê∏∏ÂÆ¢ÁôªÂΩïÊàêÂäü(‰ΩøÁî®Cookie)' : 'Guest login successful (using cookies)';
                        successMessage.style.display = 'block';
                        generalError.style.display = 'none';
                        
                        setTimeout(function() {

                        }, 1000);
                    } catch (cookieError) {

        });
