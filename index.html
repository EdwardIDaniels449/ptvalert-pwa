    <!-- PWA Service Workeræ³¨å†Œ -->
    <script>
        // æ³¨å†ŒService Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/ptvalert-pwa/service-worker.js', {
                    scope: '/ptvalert-pwa/'
                })
                .then(function(registration) {
                    console.log('Service Worker æ³¨å†ŒæˆåŠŸï¼Œä½œç”¨åŸŸä¸º:', registration.scope);
                    
                    // æ£€æµ‹Service Workeræ›´æ–°
                    registration.addEventListener('updatefound', function() {
                        // å½“æ–°çš„Service Workerå®‰è£…æ—¶
                        const newWorker = registration.installing;
                        
                        newWorker.addEventListener('statechange', function() {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // å­˜åœ¨æ–°ç‰ˆæœ¬ï¼Œæç¤ºç”¨æˆ·åˆ·æ–°
                                showUpdateNotification();
                            }
                        });
                    });
                })
                .catch(function(error) {
                    console.log('Service Worker æ³¨å†Œå¤±è´¥:', error);
                });
                    
                // å¤„ç†Service Workeræ›´æ–°
                let refreshing = false;
                navigator.serviceWorker.addEventListener('controllerchange', function() {
                    if (!refreshing) {
                        refreshing = true;
                        window.location.reload();
                    }
                });
            });
        }
        
        // æ˜¾ç¤ºæ›´æ–°é€šçŸ¥
        function showUpdateNotification() {
            const updateNotification = document.createElement('div');
            updateNotification.className = 'update-notification';
            updateNotification.innerHTML = `
                <div class="update-content">å‘ç°æ–°ç‰ˆæœ¬! ç‚¹å‡»æ›´æ–°</div>
                <button class="update-button">æ›´æ–°</button>
            `;
            document.body.appendChild(updateNotification);
            
            // ç‚¹å‡»æ›´æ–°æŒ‰é’®
            const updateButton = updateNotification.querySelector('.update-button');
            updateButton.addEventListener('click', function() {
                // åˆ·æ–°é¡µé¢ä»¥ä½¿ç”¨æ–°ç‰ˆæœ¬
                window.location.reload();
            });
        }
        
        // ç¦»çº¿åŠŸèƒ½åˆå§‹åŒ–
        function initOfflineSupport() {
            // ç›‘å¬åœ¨çº¿/ç¦»çº¿çŠ¶æ€
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            
            // åˆå§‹æ£€æŸ¥ç½‘ç»œçŠ¶æ€
            updateOnlineStatus();
        }
        
        function updateOnlineStatus() {
            const isOnline = navigator.onLine;
            
            // æ·»åŠ æˆ–ç§»é™¤ç¦»çº¿çŠ¶æ€é€šçŸ¥
            if (!isOnline) {
                showOfflineNotification();
            } else {
                hideOfflineNotification();
                
                // å½“æ¢å¤åœ¨çº¿çŠ¶æ€æ—¶ï¼Œå°è¯•åŒæ­¥ç¦»çº¿æ•°æ®
                if ('serviceWorker' in navigator && 'SyncManager' in window) {
                    navigator.serviceWorker.ready.then(function(registration) {
                        registration.sync.register('submit-report').catch(function(err) {
                            console.error('åå°åŒæ­¥æ³¨å†Œå¤±è´¥:', err);
                        });
                    });
                }
            }
        }
        
        function showOfflineNotification() {
            let offlineBar = document.getElementById('offline-bar');
            
            if (!offlineBar) {
                offlineBar = document.createElement('div');
                offlineBar.id = 'offline-bar';
                offlineBar.className = 'offline-notification';
                offlineBar.textContent = 'æ‚¨å½“å‰å¤„äºç¦»çº¿æ¨¡å¼';
                document.body.prepend(offlineBar);
            }
        }
        
        function hideOfflineNotification() {
            const offlineBar = document.getElementById('offline-bar');
            if (offlineBar) {
                offlineBar.remove();
            }
        }
        
        // å®‰è£…æç¤ºç›¸å…³
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // é˜»æ­¢Chrome 67åŠæ›´æ—©ç‰ˆæœ¬è‡ªåŠ¨æ˜¾ç¤ºå®‰è£…æç¤º
            e.preventDefault();
            // ä¿å­˜äº‹ä»¶ä»¥ä¾¿ç¨åè§¦å‘
            deferredPrompt = e;
            // æ˜¾ç¤ºå®‰è£…æŒ‰é’®
            showInstallButton();
        });
        
        function showInstallButton() {
            const installButton = document.createElement('button');
            installButton.className = 'install-button';
            installButton.textContent = 'æ·»åŠ åˆ°ä¸»å±å¹•';
            installButton.addEventListener('click', installApp);
            
            // æ‰¾åˆ°åˆé€‚çš„ä½ç½®æ’å…¥æŒ‰é’® - è¿™é‡Œå‡è®¾é¡µé¢ä¸Šå·²æœ‰user-menuå…ƒç´ 
            const userMenu = document.querySelector('.user-menu');
            if (userMenu) {
                userMenu.parentNode.insertBefore(installButton, userMenu.nextSibling);
            } else {
                // å¦‚æœæ²¡æœ‰æ‰¾åˆ°åˆé€‚çš„ä½ç½®ï¼Œæ·»åŠ åˆ°é¡µé¢é¡¶éƒ¨
                document.body.prepend(installButton);
            }
        }
        
        function installApp() {
            if (!deferredPrompt) {
                return;
            }
            
            // æ˜¾ç¤ºå®‰è£…æç¤º
            deferredPrompt.prompt();
            
            // ç­‰å¾…ç”¨æˆ·å“åº”
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('ç”¨æˆ·æ¥å—äº†å®‰è£…æç¤º');
                    // éšè—å®‰è£…æŒ‰é’®
                    const installButton = document.querySelector('.install-button');
                    if (installButton) {
                        installButton.remove();
                    }
                } else {
                    console.log('ç”¨æˆ·å–æ¶ˆäº†å®‰è£…æç¤º');
                }
                // é‡ç½®å»¶è¿Ÿæç¤ºå˜é‡
                deferredPrompt = null;
            });
        }
        
        // åœ°å›¾ç›¸å…³åŠŸèƒ½
        let map, userMarker, markers = {};
        
        // åœ°å›¾åˆå§‹åŒ–å‡½æ•°
        function initMap() {
            // åˆå§‹ä½ç½® (é»˜è®¤ä¸ºä¸–ç•Œä¸­å¿ƒ)
            let initialLat = 39.9042;
            let initialLng = 116.4074;
            let initialZoom = 13;
            
            // å°è¯•ä»URLè·å–ä½ç½®å‚æ•°
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('lat') && urlParams.has('lng')) {
                initialLat = parseFloat(urlParams.get('lat'));
                initialLng = parseFloat(urlParams.get('lng'));
                
                if (urlParams.has('zoom')) {
                    initialZoom = parseInt(urlParams.get('zoom'));
                }
            } else {
                // å°è¯•è·å–ç”¨æˆ·ä½ç½®
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            initialLat = position.coords.latitude;
                            initialLng = position.coords.longitude;
                            
                            // å¦‚æœåœ°å›¾å·²åˆå§‹åŒ–ï¼Œåˆ™ç§»åŠ¨è§†å›¾
                            if (map) {
                                map.setView([initialLat, initialLng], initialZoom);
                                // æ·»åŠ ç”¨æˆ·ä½ç½®æ ‡è®°
                                addUserLocationMarker(initialLat, initialLng);
                            }
                        },
                        (error) => {
                            console.log('è·å–ä½ç½®å¤±è´¥:', error);
                        }
                    );
                }
            }
            
            // åˆå§‹åŒ–åœ°å›¾
            map = L.map('map').setView([initialLat, initialLng], initialZoom);
            
            // æ·»åŠ åº•å›¾å›¾å±‚
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 19
            }).addTo(map);
            
            // æ·»åŠ ç”¨æˆ·ä½ç½®æ ‡è®°
            addUserLocationMarker(initialLat, initialLng);
            
            // åŠ è½½æ ‡è®°æ•°æ®
            loadMarkers();
            
            // æ·»åŠ ç‚¹å‡»åœ°å›¾äº‹ä»¶å¤„ç†
            map.on('click', handleMapClick);
            
            // æ·»åŠ åœ°å›¾æ§ä»¶æŒ‰é’®äº‹ä»¶å¤„ç†
            document.getElementById('locate-button').addEventListener('click', getUserLocation);
            document.getElementById('add-marker-button').addEventListener('click', startAddingMarker);
            document.getElementById('refresh-button').addEventListener('click', refreshMap);
        }
        
        // è·å–ç”¨æˆ·ä½ç½®
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        map.setView([lat, lng], 15);
                        addUserLocationMarker(lat, lng);
                    },
                    (error) => {
                        console.error('è·å–ä½ç½®å¤±è´¥:', error);
                        alert('æ— æ³•è·å–æ‚¨çš„ä½ç½®ï¼Œè¯·æ£€æŸ¥ä½ç½®æƒé™è®¾ç½®ã€‚');
                    }
                );
            } else {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½åŠŸèƒ½ã€‚');
            }
        }
        
        // å¼€å§‹æ·»åŠ æ–°æ ‡è®°
        function startAddingMarker() {
            alert('ç‚¹å‡»åœ°å›¾ä¸Šçš„ä½ç½®æ·»åŠ æ–°æ ‡è®°');
            // è¿™é‡Œåº”è¯¥æœ‰æ›´å¤æ‚çš„é€»è¾‘ï¼Œä¾‹å¦‚æ”¹å˜é¼ æ ‡æ ·å¼ã€æ·»åŠ ç‰¹æ®Šäº‹ä»¶ç›‘å¬å™¨ç­‰
            // ä½†ä¸ºäº†ç®€å•èµ·è§ï¼Œæˆ‘ä»¬åªæ˜¾ç¤ºä¸€ä¸ªæç¤º
        }
        
        // åˆ·æ–°åœ°å›¾å’Œæ ‡è®°
        function refreshMap() {
            // æ¸…é™¤ç°æœ‰æ ‡è®°
            for (let id in markers) {
                map.removeLayer(markers[id]);
            }
            markers = {};
            
            // é‡æ–°åŠ è½½æ ‡è®°
            loadMarkers();
        }
        
        // æ·»åŠ ç”¨æˆ·ä½ç½®æ ‡è®°
        function addUserLocationMarker(lat, lng) {
            // å¦‚æœå·²å­˜åœ¨ç”¨æˆ·æ ‡è®°ï¼Œåˆ™æ›´æ–°ä½ç½®
            if (userMarker) {
                userMarker.setLatLng([lat, lng]);
            } else {
                // åˆ›å»ºè‡ªå®šä¹‰å›¾æ ‡
                const userIcon = L.divIcon({
                    className: 'user-location-marker',
                    html: '<div class="user-marker-inner"></div>',
                    iconSize: [20, 20]
                });
                
                // åˆ›å»ºæ ‡è®°
                userMarker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
            }
        }
        
        // ä»æœåŠ¡å™¨è·å–æ ‡è®°æ•°æ®
        function loadMarkers() {
            // ä½¿ç”¨Cloudflare Workerç«¯ç‚¹
            fetch('https://push-notification-service.qingyangzhou85.workers.dev/api/markers')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.markers) {
                        data.markers.forEach(markerData => {
                            addMarkerToMap(markerData);
                        });
                    }
                })
                .catch(error => {
                    console.error('è·å–æ ‡è®°æ•°æ®å¤±è´¥:', error);
                    // å°è¯•ä»IndexedDBåŠ è½½ç¼“å­˜çš„æ ‡è®°
                    loadMarkersFromIndexedDB();
                });
        }
        
        // ä»IndexedDBåŠ è½½æ ‡è®°
        function loadMarkersFromIndexedDB() {
            // è·å–IndexedDBä¸­çš„ç¼“å­˜æ ‡è®°
            const request = indexedDB.open('PtvAlertDB', 1);
            
            request.onerror = function(event) {
                console.error('æ‰“å¼€æ•°æ®åº“å¤±è´¥:', event.target.error);
            };
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['markers'], 'readonly');
                const store = transaction.objectStore('markers');
                const getAll = store.getAll();
                
                getAll.onsuccess = function() {
                    if (getAll.result && getAll.result.length > 0) {
                        getAll.result.forEach(markerData => {
                            addMarkerToMap(markerData);
                        });
                    }
                };
                
                transaction.oncomplete = function() {
                    db.close();
                };
            };
        }
        
        // æ·»åŠ æ ‡è®°åˆ°åœ°å›¾
        function addMarkerToMap(markerData) {
            if (!markerData || !markerData.id || !markerData.location) return;
            
            // é¿å…é‡å¤æ·»åŠ 
            if (markers[markerData.id]) {
                markers[markerData.id].setLatLng([markerData.location.lat, markerData.location.lng]);
                return;
            }
            
            // åˆ›å»ºæ ‡è®°
            const marker = L.marker([markerData.location.lat, markerData.location.lng]).addTo(map);
            
            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            marker.on('click', () => {
                showMarkerDetails(markerData);
            });
            
            // ä¿å­˜æ ‡è®°å¼•ç”¨
            markers[markerData.id] = marker;
        }
        
        // æ˜¾ç¤ºæ ‡è®°è¯¦æƒ…
        function showMarkerDetails(markerData) {
            alert(`æ ‡è®°: ${markerData.title || 'æœªå‘½å'}\n${markerData.description || 'æ— æè¿°'}`);
            // åœ¨å®é™…åº”ç”¨ä¸­å¯ä»¥æ›¿æ¢ä¸ºæ¨¡æ€æ¡†æˆ–ä¾§æ æ˜¾ç¤º
        }
        
        // åœ°å›¾ç‚¹å‡»å¤„ç†
        function handleMapClick(e) {
            console.log('åœ°å›¾ç‚¹å‡»ä½ç½®:', e.latlng);
            // åœ¨å®é™…åº”ç”¨ä¸­å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ åˆ›å»ºæ–°æ ‡è®°çš„é€»è¾‘
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            initOfflineSupport();
            initMap();
        });
    </script>
